
#user  nobody;
worker_processes  2;
daemon off;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    etag off;


    server {
        listen 9876;
        access_log /dev/null;
        error_log /dev/null;
        location / {
            root   html;
            index  index.html index.htm;
        }

        error_page 405 =200 $uri ;
        error_page 404 =200 /index.html ;
    }

    http_log_json_kafka_brokers kafka:9092;
    http_log_json_kafka_compression none;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            proxy_pass http://localhost:9876/;
            access_log /dev/stdout;
            error_log /dev/stderr;
            #error_log  /dev/stderr  debug;

            #_id                    $request_id;
            http_log_json_format full_log '
               _date                  $time_iso8601;
               conn.serial            $connection;
               conn.requests          $connection_requests;
               conn.pipelined         $pipe;
               conn.info.rtt          $tcpinfo_rtt;
               conn.src.ip            $remote_addr;
               conn.src.port          $remote_port;
               conn.dst.ip            $server_addr;
               conn.dst.port          $server_port;
               http.req.protocol      $server_protocol;
               http.req.method        $request_method;
               http.req.path          $uri;
               http.req.args          $args;
               http.req.host          $host;
               http.req.content.type  $content_type;
               http.req.content.type  $content_length;
               http.req.headers       $http_log_json_req_headers;
               http.req.body          $http_log_json_req_body;
               http.req.time.taken.ms $request_time;
               http.req.completion    $request_completion;
               http.resp.headers      $http_log_json_resp_headers;
               http.resp.status       $status;
            ';

            http_log_json_output file:/tmp/full.log full_log;
            http_log_json_output kafka:nginx full_log;

        }


        error_page 404 =200 $uri ;
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

